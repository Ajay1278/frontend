<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="practise.css" />
  </head>
  <body>
    <div class="container">
      <div class="form signup">
        <h2>sign up</h2>
        <div class="input box">
          <span>UserName :</span>
          <input type="text" placeholder="username" required="required" />
        </div>
        <div class="input box">
          <span>Email :</span>
          <input
            type="text"
            placeholder="enter your email"
            required="required"
          />
        </div>
        <div class="input box">
          <span>create your password :</span>
          <input type="password" placeholder="password " required="required" />
        </div>
        <div class="input box">
          <span>confirm password :</span>
          <input type="password" placeholder="password" required="required" />
        </div>
        <div class="input box">
          <span>mobile number :</span>
          <input type="text" placeholder="number" required="required" />
        </div>
        <div class="submit">
          <button value="submit">submit</button>
        </div>
        <p>already member ? <a href="#" class="login"> Log in</a></p>
      </div>

      <div class="form sign in">
        <h2>sign in</h2>
        <div class="input box">
          <span>UserName :</span>
          <input type="text" placeholder="username" required="required" />
        </div>
        <div class="input box">
          <span> password :</span>
          <input type="password" placeholder="password" required="required" />
        </div>
        <div class="submit">
          <button value="submit">submit</button>
        </div>
        <p>
          not registred? sign up ? <a href="#" class="sign up"> sign up </a>
        </p>
      </div>
    </div>
  </body>
</html>
